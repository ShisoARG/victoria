<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <style>

    body {

      background: linear-gradient(135deg, #ffb6c1, #ffc0cb);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .card-container {
      width: 90%;
      max-width: 360px;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      padding: 20px;
      text-align: center;
      cursor: pointer;
    }

    h1 {
      color: #e91e63;
    }

    p {
      color: #444;
      line-height: 1.5;
    }

    button {
      margin-top: 10px;
      padding: 12px 18px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      background: #e91e63;
      color: white;
      cursor: pointer;
      width: 100%;
    }

    button:active {
      transform: scale(0.96);
    }

    .status {
      margin-top: 15px;
      font-size: 0.9em;
      color: #e91e63;
      font-weight: bold;
    }
  </style>
</head>
